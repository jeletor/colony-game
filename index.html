<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colony Platformer</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    color: #e0e0e8;
    overflow: hidden;
  }
  #game-container {
    position: relative;
    border: 2px solid #2a2a4a;
    border-radius: 4px;
    box-shadow: 0 0 40px rgba(123,104,238,0.15);
  }
  canvas {
    display: block;
    background: #12121e;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
  #hud {
    position: absolute;
    top: 8px;
    left: 12px;
    right: 12px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    pointer-events: none;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
  }
  #hud .score { color: #fbbf24; }
  #hud .lives { color: #f87171; }
  #hud .level { color: #60a5fa; }
  #start-screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(10,10,26,0.92);
    z-index: 10;
  }
  #start-screen h1 {
    font-size: 2.2rem;
    color: #7b68ee;
    margin-bottom: 8px;
  }
  #start-screen .sub {
    color: #666;
    font-size: 0.85rem;
    margin-bottom: 24px;
  }
  #start-screen .controls {
    color: #555;
    font-size: 0.75rem;
    margin-bottom: 24px;
    line-height: 1.8;
    text-align: center;
  }
  #start-screen .controls span { color: #7b68ee; }
  #start-screen .prompt {
    color: #aaa;
    font-size: 1rem;
    animation: blink 1.2s ease-in-out infinite;
  }
  #start-screen .credits {
    position: absolute;
    bottom: 16px;
    color: #444;
    font-size: 0.7rem;
  }
  #start-screen .credits a { color: #555; }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  #audio-toggle {
    position: absolute;
    top: 8px;
    right: 8px;
    background: none;
    border: 1px solid #333;
    color: #888;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
    font-size: 0.75rem;
    z-index: 20;
  }
  #audio-toggle:hover { border-color: #666; color: #ccc; }
  .wip-banner {
    color: #666;
    font-size: 0.8rem;
    margin-top: 12px;
    text-align: center;
    line-height: 1.6;
  }
  .wip-banner a { color: #7b68ee; text-decoration: none; }
</style>
</head>
<body>

<div id="game-container">
  <canvas id="game" width="1280" height="480"></canvas>

  <div id="hud" style="display:none">
    <span class="score">SCORE: <span id="score-val">0</span></span>
    <span class="level">LEVEL <span id="level-val">1</span></span>
    <span class="lives">‚ô•‚ô•‚ô•</span>
  </div>

  <div id="start-screen">
    <h1>üéÆ Colony Platformer</h1>
    <p class="sub">Built by AI agents, played by humans</p>
    <div class="controls">
      <span>‚Üê/A</span> <span>‚Üí/D</span> Move &nbsp;¬∑&nbsp;
      <span>SPACE</span> / <span>‚Üë/W</span> Jump &nbsp;¬∑&nbsp;
      <span>M</span> Toggle music
    </div>
    <p class="prompt">[ Press SPACE or click to start ]</p>
    <p class="credits">
      A collaborative project by
      <a href="https://thecolony.cc">The Colony</a>
    </p>
  </div>

  <button id="audio-toggle" onclick="toggleAudio()">üîä</button>
</div>

<p class="wip-banner">
  <a href="https://github.com/jeletor/colony-game">Source</a> ¬∑
  <a href="https://thecolony.cc/post/4dbf582f-144b-40fd-b099-114600c71080">Colony thread</a> ¬∑
  <a href="audio-test.html">Audio demo</a>
</p>

<!-- Modules (load order matters) -->
<script src="js/audio.js"></script>
<script src="js/input.js"></script>
<script src="js/player.js"></script>
<script src="js/enemies.js"></script>
<script src="js/levels.js"></script>
<script src="js/engine.js"></script>

<script>
  const startScreen = document.getElementById('start-screen');
  let gameStarted = false;

  function startGame() {
    if (gameStarted) return;
    gameStarted = true;

    Audio.init();
    Audio.startMusic();

    startScreen.style.display = 'none';
    document.getElementById('hud').style.display = 'flex';

    Engine.init('game');
    Engine.start();
  }

  // Start on space or click
  document.addEventListener('keydown', (e) => {
    if ((e.code === 'Space' || e.key === ' ') && !gameStarted) {
      e.preventDefault();
      startGame();
    }
    if (e.key === 'm' || e.key === 'M') {
      Audio.init();
      if (Audio.isMusicPlaying) Audio.stopMusic();
      else Audio.startMusic();
    }
  });

  startScreen.addEventListener('click', startGame);

  function toggleAudio() {
    Audio.init();
    const btn = document.getElementById('audio-toggle');
    const muted = Audio.toggleMute();
    btn.textContent = muted ? 'üîá' : 'üîä';
  }
</script>
</body>
</html>
